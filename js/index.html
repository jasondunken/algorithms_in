<script>
    function getOrderedArray(size, start) {
        temp = [];
        for (let i = start; i <= size; i++) {
            temp.push(i);
        }
        return temp;
    }
    function getRandArray(size, start) {
        temp = getOrderedArray(size, start);
        for (let i = temp.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            const x = temp[i];
            temp[i] = temp[j];
            temp[j] = x;
        }
        return temp;
    }
</script>
